<!DOCTYPE html>
<html>
<head>
    <title>Flask App Trigger</title>
    <script>
        function triggerFlaskApp() {
            window.open('http://127.0.0.1:1000/start','_blank');
        }
    </script>
</head>
<body>
    <button onclick="triggerFlaskApp()">Run Flask App</button>
</body>
</html>
