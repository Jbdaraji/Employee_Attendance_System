<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Blue/White Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #007bff 0%, #ffffff 100%);
        }
        .form-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
        }
        .btn-custom {
            background-color: #0056b3;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0069d9;
        }
        a {
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            display: none;
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <!-- Login Form -->
    <div class="form-container w-100" id="loginForm">
        <div class="form-card shadow">
            <h3 class="text-center mb-4">Attendance System</h3>
            <form>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom w-100 mb-3">Sign In</button>
                <p class="text-center">New here? <a href="#" onclick="showSignupForm()" class="text-decoration-none">Create an account</a></p>
            </form>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="form-container w-100" id="signupForm" style="display: none;">
        <div class="form-card shadow">
            <h3 class="text-center mb-4">Create Account</h3>
            <form id="signup-form" onsubmit="return validateForm(event)">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <div id="password-error" class="error-message mt-1">Passwords do not match</div>
                </div>
                <button type="submit" class="btn btn-custom w-100 mb-3">Sign Up</button>
                <p class="text-center">Have an account? <a href="#" onclick="showLoginForm()" class="text-decoration-none">Sign in</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSignupForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }
        
        function showLoginForm() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function validateForm(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('password-error');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return false;
            } else {
                errorMessage.style.display = 'none';
                // Here you would typically submit the form to your backend
                console.log('Form submitted successfully');
                return true;
            }
        }
    </script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
