<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Blue/White Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #004085, #009688);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #004085;
            font-weight: bold;
        }

        .input-group-text {
            background-color: #004085;
            color: white;
            border: none;
        }

        .form-control {
            border: 2px solid #004085;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #009688;
            box-shadow: 0 0 5px rgba(0, 150, 136, 0.7);
        }

        .btn-custom {
            background: linear-gradient(135deg, #009688, #004085);
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #004085, #009688);
            transform: scale(1.05);
        }

        a {
            color: #009688;
            font-weight: bold;
        }

        a:hover {
            color: #004085;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            display: none;
        }

    </style>
</head>
<body class="d-flex align-items-center">
    <!-- Login Form -->
    <div class="form-container w-100" id="loginForm">
        <div class="form-card shadow">
            <h3 class="text-center mb-4">Attendance System</h3>
            <form>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <select class="form-control" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="Employee">Employee</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom w-100 mb-3">Sign In</button>
                <p class="text-center">New here? <a href="signup.html" onclick="showSignupForm()" class="text-decoration-none">Create an account</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        function validateForm(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('password-error');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return false;
            } else {
                errorMessage.style.display = 'none';
                // Here you would typically submit the form to your backend
                console.log('Form submitted successfully');
                return true;
            }
        }
    </script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
