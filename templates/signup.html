<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Modern UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #004085, #009688);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .input-group-text {
            background-color: #004085;
            color: white;
            border: none;
        }

        .form-control {
            border: 2px solid #004085;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #009688;
            box-shadow: 0 0 5px rgba(0, 150, 136, 0.7);
        }

        .btn-custom {
            background: linear-gradient(135deg, #009688, #004085);
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #004085, #009688);
            transform: scale(1.05);
        }

        h3 {
            color: #004085;
            font-weight: bold;
        }

        a {
            color: #009688;
            font-weight: bold;
        }

        a:hover {
            color: #004085;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            display: none;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-card shadow">
            <h3 class="text-center mb-4">Create Account</h3>
            <form id="signup-form" action="capture_image.html" method="POST" onsubmit="return validateForm()">

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="name" class="form-control" placeholder="Full Name" name="name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" name="email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="confirm_password" required>
                    </div>
                    <div id="password-error" class="error-message mt-1">Passwords do not match</div>
                </div>
                <!-- Role Selection Dropdown -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <select class="form-control" id="role" name="role" required>
                            <option value="" selected>Select Role</option>
                            <option value="Employee">Employee</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom w-100 mb-3" onclick="storeSignupData()">Sign Up</button>
                <p class="text-center">Have an account? <a href="login.html" class="text-decoration-none">Sign in</a></p>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('nextButton').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const role = document.getElementById('role').value;

            if (!name || !email || !password || !confirmPassword || !role) {
                alert("Please fill in all fields before proceeding.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const formData = {
                name: name,
                email: email,
                password: password,
                role: role
            };

            localStorage.setItem('signupData', JSON.stringify(formData));
            window.location.href = 'capture_image.html';
        });
    </script>
    
</body>
</html>
